<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Keren</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 2s ease;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.8;
      animation: fadeIn 3s ease;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff7eb3;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: #ff4d97;
    }

    /* Animasi */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Bintang bergerak di background */
    .stars {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>ðŸŒŒ Selamat Datang!</h1>
  <p>Ini adalah contoh halaman HTML dengan efek animasi keren âœ¨</p>
  <button class="btn">Jelajahi</button>
</body>
</html>
